<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat and Video Call</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>P2P Chat and Video Call</h1>
        <p id="peerIdDisplay">Your Peer ID: Loading...</p>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendButton">Send</button>
        <input type="text" id="peerIdInput" placeholder="Enter Peer ID to connect">
        <button id="connectButton">Connect</button>
        <button id="disconnectButton">Disconnect</button>
        <div class="button-container">
            <button id="callButton">Start Video Call</button>
            <button id="endCallButton">End Video Call</button>
            <button id="muteButton">Mute</button>
            <button id="pauseVideoButton">Pause Video</button>
            <button id="clearChatButton">Clear Chat</button>
        </div>

        <div id="videoContainer">
            <div class="video-wrapper">
                <p>Your Camera</p>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-wrapper">
                <p>Remote Camera</p>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
